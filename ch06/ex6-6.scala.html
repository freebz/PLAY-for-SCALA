<!-- 목록 6.6  카탈로그 페이지를 위한 전체 HTML -->

@(products: Seq[Product])
<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" type="text/css" media="screen" href='@routes.Assets.virsioned("lib/bootstrap/css/bootstrap.css")'>
    <link rel="stylesheet" type="text/css" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  </head>
  <body>
    <div class="screenshot">
      <div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-header">
	  <a class="navbar-brand" href="@routes.Application.index()">
	    Paper-Clip Company Inc.
	  </a>
	</div>
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	  <ul class="nav navbar-nav">
	    <li><a href="@routes.Application.index">Home</a></li>
	    <li><a href="@routes.Shop.catalog">Products</a></li>
	    <li><a href="@routes.Application.contact">Contact</a></li>
	  </ul>
	</div>
      </div>
      <div class="container">
	<h2>Catalog</h2>
	<ul>
	  @for(product <- products) {
	    <li>
	      <h3>@product.name</h3>
	      <p class="description">@product.description</p>
	    </li>
	  }
	</ul>
      </div>
    </div>
  </body>
</html>
