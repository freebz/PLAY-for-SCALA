<!-- 목록 10.7  상태 페이지의 HTML과 자바스크립트 -->

@(implicit request: RequestHeader)

@main("Server Status") {
  <script type="text/javascript">
    $(function() {
      var ws = new WebSocket("@routes.WebSockets.statusFeed.webSocketURL()")

      WebSocketC ws.onmessage = function(msg) {
        $('#load-average').text(msg.data)
      }
    })
  </script>
  <h1>System load average: <span id="load-average"></span></h1>
}
